<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/all.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="gallery">
            <div class="frame">
                <div class="frame__content ">
                   <h2>Beautiful World</h2> 
                </div>
            </div>
            <div class="frame"></div>
            <div class="frame">
                <div class="frame__content">
                    <div class="freme-media frame-media-left" style="background-image: url(Images/frends.webp);">
                    </div>
                </div>
            </div>
            <div class="frame"></div>
            <div class="frame frame-bg">
                <div class="frame__content frame-bg">
                    <video class="freme-media frame-media-right" src="media/videoplayback.mp4" autoplay loop muted>
                    </video>
                </div>
            </div>
            <div class="frame"></div>
            <div class="frame">
                <div class="frame__content">
                    <div class="freme-media frame-media-left" style="background-image: url(Images/frends.webp);">
                    </div>
                </div>
            </div>
            <div class="frame">
                <div class="frame__content text-right">
                    <h3>Lorem, ipsum.</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
            </div>

            <div class="frame">
                <div class="frame__content frame-bg">
                    <video class="freme-media frame-media-right" >
                    </video>
                </div>
            </div>

            <div class="frame">
                <div class="frame__content ">
                    <div class="freme-media"  style="background-image: url(Images/frends.webp);">
                    </div>
                </div>
            </div>
            <img  alt="img" class="soundButton paused" src="Images/ivan.webp">
            <audio class="audio" src="" loop></audio>
        </section>
    </div>
</body>
</html>
